<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img id="Logo" src="img/Logo.png" alt="">
        <div class="firstCont">
            <p style="width: 97px; margin-left: 76px;">
                Головна
            </p>
            <p style="margin: 0px 24px 0px 24px; width: 100px;">
                Рецепти
            </p>
            <p  style="width: 104px;">
                Про нас
            </p>
        </div>
        <div class="search_profile_cnt">
            <input id="search" type="search" placeholder="Пошук">
            <img id="search-bttn" src="img/Search-bttn.svg" alt="">
            <img id="profile-bttn" src="img/Profile-bttn.svg" alt="">
            <button id="create-recipe-bttn">
                Додати Рецепт
            </button>
        </div>

    </header>
    <main>
            <div class="first-section">
            <div class="napoleon">
                <img width="305px" style="border-top-left-radius: 16px; border-top-right-radius: 16px;" height="156px" src="img/Наполеон.png" alt="">
                <div class="time-portion">
                <div class="time">
                    <img src="img/time.svg" alt="">
                    <span class="span-in-time">45 хвилин</span>
                </div>
                <div class="portion">
                    <img src="img/portion.svg" alt="">
                    <span class="span-in-time">
                        4 порції
                    </span>
                </div>
                </div>
                <p class="h1-in-card">
                    Торт Наполеон
                </p>
                <p class="p-in-card" >
                    Класичний торт «Наполеон» із заварним кремом — багатошаровий десерт із тонки...
                </p>
                <button class="bttn-in-card">
                    Дивитися рецепт
                </button>
            </div>
        </div>
    </main>

    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="js.js"></script>
</html>
